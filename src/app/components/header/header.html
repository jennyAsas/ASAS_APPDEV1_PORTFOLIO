<header class="header">
  <div class="header-container">
    <div class="logo-section">
      <img
        src="ub-logo.png"
        alt="University of Baguio Logo"
        class="school-logo"
        width="60"
        height="60"
      />
      <div class="brand-text">
        <span class="university-name">University of Baguio</span>
        <span class="course-info">APPDEV1 Portfolio</span>
      </div>
    </div>

    <button
      class="hamburger"
      (click)="toggleMenu()"
      [class.active]="isMenuOpen()"
      aria-label="Toggle navigation menu"
      [attr.aria-expanded]="isMenuOpen()"
    >
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <nav class="nav" [class.open]="isMenuOpen()" aria-label="Main navigation">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link"
        (click)="closeMenu()"
        >Home</a
      >
      <a routerLink="/prelims" routerLinkActive="active" class="nav-link" (click)="closeMenu()"
        >Prelims</a
      >
      <a routerLink="/midterm" routerLinkActive="active" class="nav-link" (click)="closeMenu()"
        >Midterm</a
      >
      <a routerLink="/finals" routerLinkActive="active" class="nav-link" (click)="closeMenu()"
        >Finals</a
      >
    </nav>
  </div>
</header>
